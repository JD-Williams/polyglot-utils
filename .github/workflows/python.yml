# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Python CI

# Trigger workflow on push or PR, but only for Python folder changes
on:
  push:
    paths:
      - 'python/**'
  pull_request:
    paths:
      - 'python/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your code
      - uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.2'  # match your dev environment

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          cd python
          pip install -e ".[dev]"

      # Step 4: Run tests
      - name: Run tests
        run: |
          cd python
          pytest

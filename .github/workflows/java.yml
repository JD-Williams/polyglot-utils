name: Java CI

on:
  push:
    paths:
      - 'java/**'
  pull_request:
    paths:
      - 'java/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build and test
        run: |
          cd java/polyglot-utils-java
          ./gradlew test
